{% extends 'base.html' %}
{% block content %}
<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo"> COINS </h1>
    <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Add a new one</button>
</header>
<ul>
    {% for coin in object_list %}
    <li><img src="{{coin.image.url}}"></li>
    <li>{{ coin.name }}</li>
    {% empty %}
    <li>No articles yet.</li>
    {% endfor %}
</ul>
{% endblock %}
