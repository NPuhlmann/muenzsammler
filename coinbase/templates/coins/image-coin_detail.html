{% extends "base.html" %}
{% block content %}

<div class='w3-container' style="margin-top: 64px">
    <div class="w3-display-container ">
        <div class="w3-cell-row w3-center">
            <h1 class="w3-cell"> {{imagecoin.name}} </h1>
        </div>

        <hr class="w3-margin-top">

        <div class="w3-row-padding w3-padding-32 w3-center">
            <img class="w3-image" style="display:block;margin:auto" width="800" height="800"
                src="{{ imagecoin.image.url }}">
            <p>{{imagecoin.coin.material}}</p>
            <p>{{imagecoin.coin.weight}}</p>
            <p>{{imagecoin.coin.year}}</p>
            <p>{{imagecoin.coin.reihe}}</p>
        </div>
    </div>
    {% endblock %}
